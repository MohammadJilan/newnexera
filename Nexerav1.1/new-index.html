<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXERA</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
   RESET
========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', system-ui, sans-serif;
    }

    /* =========================
   THEME VARIABLES
========================= */

    :root {
      --bg-main: #ffffff;
      --bg-card: #ffffff;
      --bg-section: #faf8ff;
      --bg-glass: rgba(255, 255, 255, 0.7);

      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;

      --primary: #3b82f6;
      --primary-dark: #2563eb;

      --border-color: #e5e7eb;

      --shadow-sm: 0 2px 8px rgba(15, 23, 42, 0.05);
      --shadow-md: 0 10px 30px rgba(15, 23, 42, 0.08);
      --shadow-lg: 0 30px 60px rgba(15, 23, 42, 0.12);
    }

    /* ðŸŒ™ DARK THEME */
    [data-theme="dark"] {
      --bg-main: #0b1220;
      --bg-card: #111827;
      --bg-section: #0f172a;
      --bg-glass: rgba(17, 24, 39, 0.7);

      --text-primary: #f8fafc;
      --text-secondary: #cbd5f5;
      --text-muted: #94a3b8;

      --border-color: #1f2933;

      --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.5);
      --shadow-md: 0 10px 35px rgba(0, 0, 0, 0.7);
      --shadow-lg: 0 30px 70px rgba(0, 0, 0, 0.8);
    }

    /* =========================
   BASE STYLES
========================= */

    body {
      background: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4 {
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* =========================
   GLASS / CARDS
========================= */

    .glass {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow: var(--shadow-md);
      border-radius: 20px;
    }

    /* =========================
   BUTTONS
========================= */

    .btn-primary {
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-outline {
      padding: 12px 22px;
      border-radius: 999px;
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      font-weight: 600;
      cursor: pointer;
    }
  </style>
  <script src="auth.js"></script>
</head>

<body>

  <header class="hero-wrapper glass fade-in">
    <nav style="display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;">
      <h2>NEXERA</h2>

      <button id="themeToggle" class="btn-outline">
        ðŸŒ™ Toggle Theme
      </button>
    </nav>

    <div class="hero-content">
      <h1>AI-Powered Learning For The Future</h1>
      <p>
        Learn faster, smarter, and more effectively with intelligent tools
        designed for modern education.
      </p>

      <div style="margin-top:30px;display:flex;gap:15px;">
        <button class="btn-primary">Get Started</button>
        <button class="btn-outline">Learn More</button>
      </div>
    </div>
  </header>
  <section class="container" style="padding:80px 20px;">
    <div class="avatar-showcase glass fade-in" style="padding:60px;text-align:center;background:var(--bg-section);">
      <h2>Meet Your AI Tutor</h2>
      <p>
        Personalized guidance, instant feedback, and adaptive learning â€”
        all powered by AI.
      </p>
    </div>
  </section>
  <footer style="padding:40px;text-align:center;color:var(--text-muted);">
    Â© 2026 NEXERA. All rights reserved.
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>

</html>
